<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout.html :: head">
    <meta charset="UTF-8">
    <title>Borrow Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-primary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-danger {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .search-form {
            max-width: 500px;
            margin-bottom: 1.5rem;
        }

        .search-form input {
            border-radius: 5px 0 0 5px;
        }

        .search-form button {
            border-radius: 0 5px 5px 0;
        }

        .notify {
            margin-top: 1rem;
        }

        .notify .alert {
            border-radius: 5px;
        }

        .action-links a {
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="ca4 p-4">
        <h3 class="mb-4"> Borrow Book Management</h3>
        <div class="table-responsive">
            <table class="table table-hover" id="books">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${bookList}">
                    <td th:text="${row.getTitleBook()}"></td>
                    <td th:text="${row.getQuantity()}"></td>
                    <td class="action-links">
                        <a th:href="@{/books/{id}/view(id=${row.getId()})}" class=" btn btn-sm btn-outline-primary">Detail</a>
                        <a th:href="@{/books/return}" class=" btn btn-sm btn-outline-primary">ReturnBook</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="notify">
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
            </div>

        </div>
    </div>
</div>
<footer th:replace="/layout/layout.html :: footer"></footer>


</body>
</html>
