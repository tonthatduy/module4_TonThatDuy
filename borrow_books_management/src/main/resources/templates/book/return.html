<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Trả sách</h2>
<!--    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>-->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form method="post" th:action="@{/books/return}">
        <div class="mb-3">
            <label for="code" class="form-label">Nhập mã mượn sách</label>
            <input type="number" class="form-control" id="code" name="code">
        </div>
        <button type="submit" class="btn btn-primary">Trả sách</button>
        <a href="/books" class="btn btn-secondary ms-2">Quay lại danh sách</a>
    </form>
</div>
</body>
</html>
