<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout.html :: head">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item label {
            font-weight: 500;
            color: #333;
            width: 30%;
        }

        .detail-item span {
            width: 65%;
            color: #555;
        }

        .btn-secondary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Book Details</h3>
        <a th:href="@{/books}" class="btn btn-secondary mb-3">Back to Book List</a>
        <div class="detail-item">
            <label>Title:</label>
            <span th:text="${book.titleBook}"></span>
        </div>
        <div class="detail-item">
            <label>Content Book:</label>
            <span th:text="${book.contentBook}"></span>
        </div>
        <div class="detail-item">
            <label>Quantity:</label>
            <span th:text="${book.quantity}"></span>
        </div>
        <div class="form-actions">
            <form th:action="@{/books/{id}/borrow(id=${book.getId()})}" method="post" th:object="${book}">
                <input type="submit" value="Borrow" class="btn btn-primary">
            </form>
            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</div>

<footer th:replace="/layout/layout.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
