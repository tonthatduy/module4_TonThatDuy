<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout.html :: head">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-secondary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Edit Product</h3>
        <a th:href="@{/category}" class="btn btn-secondary mb-3">Back to Blog List</a>
        <form th:action="@{/categorys/save}" th:object="${categorys}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{idCategory}"/>
            <div class="mb-3">
                <label for="title" class="form-label">Name Category</label>
                <input type="text" id="title" th:field="*{nameCategory}" class="form-control"
                       placeholder="Enter product name"/>
            </div>
            <div class="form-actions">
                <input type="submit" value="Save Changes" class="btn btn-primary"/>
                <a th:href="@{/categorys}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/layout/layout.html :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
