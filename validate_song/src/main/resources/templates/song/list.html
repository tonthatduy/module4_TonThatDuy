<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/song/layout.html :: head">
    <title>List Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-primary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-danger {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        .search-form {
            max-width: 500px;
            margin-bottom: 1.5rem;
        }

        .search-form input {
            border-radius: 5px 0 0 5px;
        }

        .search-form button {
            border-radius: 0 5px 5px 0;
        }

        .notify {
            margin-top: 1rem;
        }

        .notify .alert {
            border-radius: 5px;
        }

        .action-links a {
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="mb-4">Song Management</h3>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/songs/add}" class="btn btn-primary">Add New Song</a>
            <!--            <form th:action="@{/products/search}" method="get" class="search-form d-flex">-->
            <!--                <input type="text" name="keyword" class="form-control" placeholder="Search by name..." />-->
            <!--                <button type="submit" class="btn btn-primary">Search</button>-->
            <!--            </form>-->
        </div>

        <div class="table-responsive">
            <table class="table table-hover" id="songList">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Singer</th>
                    <th>Category</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${songPage}">
                    <td th:text="${row.getNameSong()}"></td>
                    <td th:text="${row.getSinger()}"></td>
                    <td th:text="${row.getCategory()}"></td>
                    <td class="action-links">
                        <a th:href="@{/songs/{id}/update(id=${row.getIdSong()})}"
                           class="btn btn-sm btn-outline-secondary">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

                <div class="notify">
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>
                </div>
    </div>
</div>
<footer th:replace="/song/layout.html :: footer"></footer>
