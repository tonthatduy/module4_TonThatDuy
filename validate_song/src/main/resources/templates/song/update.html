<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/song/layout.html :: head">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .btn-secondary {
            border-radius: 5px;
            padding: 8px 20px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Edit Song</h3>
        <a th:href="@{/songs}" class="btn btn-secondary mb-3">Back to Song List</a>
        <form th:action="@{/songs/update/{id}(id=${songId})}" th:object="${songRequestDto}" method="POST" novalidate="novalidate">

            <div class="mb-3">
                <label for="name" class="form-label">Name Song</label>
                <input type="text" id="name" th:field="*{nameSong}" class="form-control"
                       placeholder="Enter song name"/>
                <div th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Singer</label>
                <input type="text" id="price" th:field="*{singer}" class="form-control" placeholder="Enter price"
                       step="0.01"/>
                <div th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Category Song</label>
                <input type="text" id="description" th:field="*{category}" class="form-control"
                       placeholder="Enter description"/>
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger small"></div>
            </div>
            <div class="form-actions">
                <input type="submit" value="Save" class="btn btn-primary"/>
                <a th:href="@{/songs}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="/song/layout.html :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
